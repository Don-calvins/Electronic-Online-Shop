<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore | Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/your-code.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Welcome Back, <span class="highlight">Techie</span></h2>
            <p>Login to access your ultimate setup.</p>
            
            <form action="#">
                <div class="input-group">
                    <input type="email" required>
                    <label>Email Address</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="forgot-pass">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="login-btn">Initialize Session</button>
            </form>

            <div class="separator"><span>OR</span></div>

            <div class="social-login">
                <button class="social-btn">Google</button>
                <button class="social-btn">GitHub</button>
            </div>

            <p class="signup-link">New to the shop? <a href="#">Create Account</a></p>
        </div>
    </div>
</body>
</html>
