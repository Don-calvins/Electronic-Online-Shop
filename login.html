<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechShop | Authentication</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- EMBEDDED CSS --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #0f172a; /* Deep space navy */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .auth-container {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(15px);
            width: 400px;
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Toggle Header */
        .tab-group {
            display: flex;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 5px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 8px;
            color: #94a3b8;
        }

        .tab.active {
            background: #38bdf8; /* Tech Blue */
            color: #0f172a;
            font-weight: bold;
        }

        /* Forms Visibility */
        .form-content { display: none; }
        .form-content.active { display: block; animation: fadeIn 0.4s ease; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 { margin-bottom: 20px; font-size: 1.5rem; text-align: center; }

        /* Input Styling */
        .input-field {
            position: relative;
            margin-bottom: 20px;
        }

        .input-field i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #38bdf8;
        }

        input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid #334155;
            border-radius: 8px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: #38bdf8; box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2); }

        .btn {
            width: 100%;
            padding: 12px;
            background: #38bdf8;
            border: none;
            border-radius: 8px;
            color: #0f172a;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }

        .btn:hover { background: #0ea5e9; transform: translateY(-1px); }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 0.85rem;
            color: #94a3b8;
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <div class="tab-group">
            <div class="tab active" onclick="switchForm('login')">Login</div>
            <div class="tab" onclick="switchForm('signup')">Signup</div>
        </div>

        <div id="login-form" class="form-content active">
            <h2>Access Terminal</h2>
            <form onsubmit="handleSubmit(event, 'Login')">
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Login to Shop</button>
            </form>
        </div>

        <div id="signup-form" class="form-content">
            <h2>Create Identity</h2>
            <form onsubmit="handleSubmit(event, 'Signup')">
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Full Name" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Choose Password" required>
                </div>
                <button type="submit" class="btn">Initialize Account</button>
            </form>
        </div>

        <p class="footer-text">Secure Encrypted Connection Enabled</p>
    </div>

    <script>
        /* --- EMBEDDED JAVASCRIPT --- */
        function switchForm(type) {
            // Elements
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const tabs = document.querySelectorAll('.tab');

            // Toggle Classes
            if (type === 'login') {
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
                tabs[0].classList.add('active');
                tabs[1].classList.remove('active');
            } else {
                signupForm.classList.add('active');
                loginForm.classList.remove('active');
                tabs[1].classList.add('active');
                tabs[0].classList.remove('active');
            }
        }

        function handleSubmit(event, type) {
            event.preventDefault();
            alert(type + " Successful! (In a real app, this would send data to your server)");
        }
    </script>
</body>
</html>
