<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechPro | Electronic Surplus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-deep: #0f172a;
            --bg-card: #1e293b;
            --accent: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.3);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg-deep); color: var(--text-main); line-height: 1.6; }

        /* --- Navigation --- */
        nav {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 100;
            padding: 15px 5%;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo { font-size: 1.5rem; font-weight: 800; color: var(--accent); letter-spacing: -1px; }
        
        .search-container { flex: 0.6; position: relative; }
        .search-container input {
            width: 100%; padding: 10px 15px 10px 40px;
            background: var(--bg-card); border: 1px solid #334155;
            border-radius: 20px; color: white; outline: none;
        }
        .search-container i { position: absolute; left: 15px; top: 12px; color: var(--text-dim); }

        /* --- Filters --- */
        .filter-bar {
            display: flex; justify-content: center; gap: 15px;
            margin: 30px 0; flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 20px; border-radius: 20px;
            background: var(--bg-card); border: 1px solid #334155;
            color: var(--text-main); cursor: pointer; transition: 0.3s;
        }

        .filter-btn.active, .filter-btn:hover {
            background: var(--accent); color: var(--bg-deep); font-weight: bold;
        }

        /* --- Product Grid --- */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        
        .product-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 25px; margin-bottom: 50px;
        }

        .product-card {
            background: var(--bg-card); border-radius: 16px;
            padding: 15px; border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s; position: relative;
        }

        .product-card:hover {
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--accent-glow);
            transform: translateY(-5px);
        }

        .badge {
            position: absolute; top: 15px; right: 15px;
            background: #22c55e; color: white; font-size: 0.7rem;
            padding: 3px 8px; border-radius: 4px; font-weight: bold;
        }

        .img-area {
            height: 180px; background: #0f172a; border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 3.5rem; color: var(--accent); margin-bottom: 15px;
        }

        .price-row {
            display: flex; justify-content: space-between; align-items: center;
            margin-top: 15px;
        }

        .price { font-size: 1.2rem; font-weight: 700; color: #fff; }

        .add-btn {
            background: var(--accent); border: none; width: 40px; height: 40px;
            border-radius: 10px; cursor: pointer; transition: 0.3s;
        }

        .add-btn:hover { transform: scale(1.1); filter: brightness(1.1); }

    </style>
</head>
<body>

    <nav>
        <div class="logo">TECH<span style="color:white">PRO</span></div>
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Search components, peripherals, gear..." onkeyup="filterProducts()">
        </div>
        <div style="font-size: 1.2rem; cursor: pointer;">
            <i class="fas fa-shopping-cart"></i>
            <span id="cart-count" style="color:var(--accent)">0</span>
        </div>
    </nav>

    <div class="container">
        <div class="filter-bar">
            <button class="filter-btn active" onclick="setCategory('All', this)">All</button>
            <button class="filter-btn" onclick="setCategory('Storage', this)">Storage</button>
            <button class="filter-btn" onclick="setCategory('Peripherals', this)">Peripherals</button>
            <button class="filter-btn" onclick="setCategory('PC Parts', this)">PC Parts</button>
        </div>

        <div class="product-grid" id="productGrid">
            </div>
    </div>

    <script>
        const products = [
            { id: 1, name: "Mechanical Keyboard", price: 89, cat: "Peripherals", icon: "fa-keyboard", stock: "In Stock" },
            { id: 2, name: "M.2 NVMe SSD 2TB", price: 159, cat: "Storage", icon: "fa-hdd", stock: "In Stock" },
            { id: 3, name: "RTX 4070 GPU", price: 599, cat: "PC Parts", icon: "fa-microchip", stock: "Hot" },
            { id: 4, name: "Wireless Gaming Mouse", price: 45, cat: "Peripherals", icon: "fa-mouse", stock: "In Stock" },
            { id: 5, name: "External Hard Drive", price: 75, cat: "Storage", icon: "fa-save", stock: "Sale" },
            { id: 6, name: "RGB Case Fan (3 Pack)", price: 35, cat: "PC Parts", icon: "fa-fan", stock: "In Stock" }
        ];

        let currentCategory = 'All';
        let cartCount = 0;

        function renderProducts(data) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = data.map(p => `
                <div class="product-card">
                    <span class="badge">${p.stock}</span>
                    <div class="img-area"><i class="fas ${p.icon}"></i></div>
                    <p style="color: var(--accent); font-size: 0.8rem;">${p.cat}</p>
                    <h3 style="margin: 5px 0;">${p.name}</h3>
                    <div class="price-row">
                        <span class="price">$${p.price}</span>
                        <button class="add-btn" onclick="updateCart()">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function setCategory(cat, btn) {
            currentCategory = cat;
            // Update active button UI
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            filterProducts();
        }

        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = products.filter(p => {
                const matchesCat = currentCategory === 'All' || p.cat === currentCategory;
                const matchesSearch = p.name.toLowerCase().includes(searchTerm);
                return matchesCat && matchesSearch;
            });
            renderProducts(filtered);
        }

        function updateCart() {
            cartCount++;
            document.getElementById('cart-count').innerText = cartCount;
        }

        // Initial Load
        renderProducts(products);
    </script>
</body>
</html>
